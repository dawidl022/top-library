<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="#">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Book Library</h1>

      <button class="btn btn-primary center" type="button" id="show-form-btn">
        Add new book
      </button>

      <form action="#" id="form" class="hidden">
        <h2>Add new book</h2>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title"
            placeholder="Enter title">
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author"
            placeholder="Enter author">
        </div>

        <div class="form-group">
          <label for="page-count">Page count</label>
          <input type="text" class="form-control" id="page-count"
            placeholder="Enter page count">
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="read">
          <label class="form-check-label" for="read">
            I have read this book
          </label>
        </div>

        <button class="btn btn-primary" type="submit">Add book</button>

      </form>

      <table class="table" id="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Page count</th>
            <th>Read</th>
            <th>Mark read</th>
            <th>Delete book</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
